<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextArea</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Formulario de contacto</h2>

    <form>
        <fieldset>
            <legend>INFORMACION BASICA</legend>
        <!-- SIMPLE INPUT -->
        <div class="form_input">
            <label>Nombre Completo
                <input type="text" placeholder="John Doe">
            </label>
            
        </div>
        <div class ="form_input">
            <label>Email
                <input type="email" placeholder="ejemplo@gmail.com">
            </label>
        </div>

        </fieldset>


        <fieldset>
            <legend>INFORMACION DE SELECT Y DATALIST</legend>
        <!-- SELECT Y OPTION -->
        <div class="form_input">
            <label> Tipo de Usuario
            <select name="type-of-user">
                <option value="user1">Seguidor</option>
                <option value="user2">Empresa</option>
                <option value="user3">Otro</option>
            </select>
        </div>
            </label>
        
        <!-- DATALIST & OPTION  -->
         <div class="form_input">
            <label> Referente
            <input list="referente" placeholder="Selecciona un tipo de usuario">
            <datalist id ="referente" name="type-of-user">
                <option value="Un amigo">Si te refirio un amigo o conocido</option>
                <option value="Una empresa">Si te refirio una empresa u otro</option>
                <option value="Otro"></option>
            </select>
        </div>
            </label>

        </fieldset>

            
        <!-- TEXTAREA-->
         <fieldset>
            <legend>INFORMACION ADICIONAL</legend>
        <div class="form_input">
            <label>Comentario
                <textarea rows="8" placeholder="Deja un comentario..." ></textarea>
            </label>
        </div>

        <div class="form_input form_input_checkbox">
            <label>
                <input type="checkbox" class="cbox">
                Acepto los <a href ="terms.html">t√©rminos y condiciones</a>
            </label>
        </div>
        </fieldset>

    </form>
    
</body>
</html>
